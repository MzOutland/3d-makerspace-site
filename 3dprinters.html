<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>3D Printer Inventory | 3D Mobile Makerspace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>

<body>

    <header class="text-center p-4 border rounded mb-4">
        <h1>3D Printer Inventory</h1>

        <a href="index.html" href="css/style.css">Back to Home</a>

    <main class="container">
        <section id="printer-list" class="mb-5">

            <ul id="printerInventory"></ul>
            <div class="row g-4">
    <input type="text" id="printerName " class="form-control mb-3" placeholder="Search for a 3D printer..." />  
   

    <img src="images/bambu-lab-H2D-laser.jpg" alt="3d Printer Image" id="Bambu Laser Printer"/>

    <script src="js/3dprinters.js"></script>
