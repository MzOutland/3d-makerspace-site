<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | 3D Mobile Makerspace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="text-center p-4">
  <header class="mb-4">
    <h1>Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you! Please fill out the form below.</p>
  </header>

  <main class="container d-flex justify-content-center">
    <form id="contactForm" class="text-start w-100 contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="Send-btn">Send Message</button>
    </form>

    <div id="form-status" class="alert d-none mt-3"></div>

  </main>

  <footer class="footer-section mt-5 p-4 border-top rounded text-center">
    <h4 class="mb-3">Footer Section</h4>
    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <a href="index.html" class="btn btn-outline-dark">Home</a>
      <a href="contact.html" class="btn btn-outline-dark">Contact</a>
      <a href="resources.html" class="btn btn-outline-dark">Resources</a>
      <a href="#" class="btn btn-outline-dark">Copyright</a>
    </div>
  </footer>

  <script src="js/contact.js"></script>

</body>
</html>
