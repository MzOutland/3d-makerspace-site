<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Where Do I Start | 3D Mobile Makerspace</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="start-page">

  <!-- Header -->
  <header class="text-center p-4 border rounded mb-4">
    <h1>Where Do I Start?</h1>
    <p class="lead">A step-by-step guide to creating your mobile makerspace.</p>
  </header>

  <!-- Navigation (reuse your nav if needed) -->
  <nav class="navbar navbar-expand-md navbar-light bg-light rounded border mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">3D MakerSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="start.html">Where to Start</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <section class="mb-5">
  <h2>To-Do List for Starting a Mobile Makerspace</h2>
  <form id="todoForm" class="d-grid gap-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task1" />
      <label class="form-check-label" for="task1">Define your budget and space requirements</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task2" />
      <label class="form-check-label" for="task2">Choose the right 3D printer for your needs</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task3" />
      <label class="form-check-label" for="task3">Plan your mobile cart and power setup</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task4" />
      <label class="form-check-label" for="task4">Order filament and tools</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task5" />
      <label class="form-check-label" for="task5">Set up software (e.g., Cura, Fusion 360)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task6" />
      <label class="form-check-label" for="task6">Train staff or educators</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="task7" />
      <label class="form-check-label" for="task7">Launch and test your mobile setup</label>
    </div>
  </form>
</section>


    <!-- Optional media section -->
    <section>
      <h2 class="mb-3">Example Setup</h2>
      <img src="images/bamboo3d-printer.jpg" alt="Example 3D printer" class="img-fluid mb-3" />
      <!-- You can replace with a YouTube embed if you like -->
      <!-- <iframe width="100%" height="315" src="https://www.youtube.com/embed/your-video-id" allowfullscreen></iframe> -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-section mt-5 p-4 border-top rounded text-center">
    <h4 class="mb-3">Footer Section</h4>
    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <a href="about.html" class="btn btn-outline-dark">About</a>
      <a href="contact.html" class="btn btn-outline-dark">Contact</a>
      <a href="resources.html" class="btn btn-outline-dark">Resources</a>
      <a href="#" class="btn btn-outline-dark">Copyright</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
